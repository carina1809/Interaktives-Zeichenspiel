<!doctype html>
<html lang="de">

<head>
  <title>Interaktives Zeichenspiel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="chat-container">
    <h1>Interaktives Zeichenspiel</h1>
    <div id="client-index"></div>
  </div>
  <div id="title-display"></div>
  <div id="message-display"></div>
  <div class="main-flex">
    <div class="canvas-column">
      <canvas id="canvas" width="800" height="500"></canvas>
      <div class="controls">
        <div style="display:flex; flex-direction:column; align-items:center; margin:0 0.5rem;">
          <div class="controls-label">
            Leinwand
          </div>
          <button id="clearBtn" disabled>Leeren</button>
        </div>

        <div style="display:flex; flex-direction:column; align-items:center; margin:0 0.5rem;">
          <div style="font-size:0.85rem; text-align:center; color:#333; margin-bottom:0.2rem; font-weight:600;">
            Farbe
          </div>
          <button id="colorPickerBtn" type="button" title="Farbe wählen" style="background:none; border:none; padding:0; margin:0; cursor:pointer; position:relative;" class="color-picker-btn">
            <svg id="colorPickerIcon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
              <path id="colorPickerPath" d="M15.835 7l4.317-3.788c.459.426.885.884 1.272 1.376l-2.798 2.412h-2.791zm6.659-.814c.957 1.723 1.506 3.703 1.506 5.814 0 6.627-5.373 12-12 12s-12-5.373-12-12 5.373-12 12-12c2.453 0 4.732.74 6.634 2.003l-6.151 5.354c-1.37 1.19-.425 2.109-1.553 3.68-.153.214-.242.428-.267.633-.076.622.375 1.146.941 1.216.224.027.473-.018.71-.158 1.785-1.051 2.509.134 3.911-1.091l6.269-5.451zm-9.478 11.834c0-1.473-1.417-1.78-2.001-4.02-.583 2.239-2.015 2.547-2.015 4.02 0 1.093.91 1.98 2.015 1.98s2.001-.887 2.001-1.98z" />
            </svg>
            <input type="color" id="colorPicker" value="#000000">
          </button>
        </div>

        <div style="display:flex; flex-direction:column; align-items:center; margin:0 0.5rem;">
          <div style="font-size:0.85rem; text-align:center; color:#333; margin-bottom:0.2rem; font-weight:600;">
            Pinselgröße
          </div>
          <div style="display:flex; align-items:center;">
            <svg class="brush-size-icon brush-size-icon-small" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
              <path fill="black" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-6.373 16.199c3.809.315 2.446-3.73 5.97-3.769l1.526 1.274c.381 4.6-5.244 5.626-7.496 2.495zm8.293-3.396l-1.549-1.293c.457-2.18 1.854-4.188 3.267-5.51l3.362 2.804c-1.041 1.636-3.023 3.154-5.08 3.999z" />
            </svg>
            <input type="range" id="brushSize" min="1" max="40" value="4" style="margin: 0 0.5rem;">
            <svg class="brush-size-icon brush-size-icon-large" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
              <path fill="black" d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-6.373 16.199c3.809.315 2.446-3.73 5.97-3.769l1.526 1.274c.381 4.6-5.244 5.626-7.496 2.495zm8.293-3.396l-1.549-1.293c.457-2.18 1.854-4.188 3.267-5.51l3.362 2.804c-1.041 1.636-3.023 3.154-5.08 3.999z" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="chat-column">
      <div id="messages">
        <textarea id="messages-textarea" rows="10" cols="40" readonly></textarea>
      </div>
      <div id="input-row">
        <input type="text" id="message-input" placeholder="Nachricht eingeben..." />
        <button id="send-button">Senden</button>
      </div>
    </div>
  </div>
</body>

</html>
